<!-- Revolution Slider -->
<section class="revolution-slider">
  <div class="bannercontainer">
    <div class="banner">
      <ul>
        <!-- Slide 1 -->
        <li data-transition="fade" data-slotamount="7" data-masterspeed="1500" >
          <!-- Main Image -->
          <img src="images/slides/banner.png" style="opacity:0;" alt="slidebg1"  data-bgfit="cover" data-bgposition="left bottom" data-bgrepeat="no-repeat">
          <!-- Layers -->
          <!-- Layer 1 -->
          <div class="caption sft revolution-starhotel bigtext"
          				data-x="605"
                        data-y="100"
                        data-speed="700"
                        data-start="1700"
                        data-easing="easeOutBack">
						FreshUp in Hyderabad! </div>
          <!-- Layer 2 -->
          <div class="caption sft revolution-starhotel smalltext"
          				data-x="605"
                        data-y="165"
                        data-speed="800"
                        data-start="1700"
                        data-easing="easeOutBack">
						<span>We welcome you to have a unique and <br> enjoyable experience!</span></div>


        </li>
		<!-- Slide 2 -->
        <li data-transition="boxfade" data-slotamount="7" data-masterspeed="1000" >
          <!-- Main Image -->
          <img src="images/slides/banne-2.png"  alt="FreshUp"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
          <!-- Layers -->

        </li>
      </ul>
    </div>
  </div>
</section>

<!-- Reservation form -->
<section id="reservation-form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline reservation-horizontal clearfix" role="form"  name="form-reservation" id="form-reservation">
        <div id="message"></div><!-- Error message display -->
          <div class="row">
            <div class="col-sm-2">
              <div class="form-group">
                <label for="email" accesskey="E"><!--Where are you planning to--> Where</label>
                <div class="popover-icon" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Where are you planning to stay"> <i class="fa fa-info-circle fa-lg"> </i> </div>
                 <select class="form-control" name="freshup-center" id="freshup-center">
                  <option selected="selected" disabled="disabled">Hyderabad - Gachibowli</option>
                  <option value="Hyderabad">Hyderabad - Gachibowli</option>
                  <option value="Chennai">Chennai</option>
                </select>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="checkin"><!--When are you going to -->When</label>
                <div class="popover-icon" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="When are you going to arrive?"> <i class="fa fa-info-circle fa-lg"> </i> </div>
                <select id="dates-view" name="dateDD" class="timer form-control col-xs-8">
                </select>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="checkout">Time</label>
                <div class="popover-icon" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Time"> <i class="fa fa-info-circle fa-lg"> </i> </div>
                <select  id="hours-view" name="timeDD" class="timer form-control col-xs-4" >
                </select>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="room"><!--How do want to -->Type</label>
                <div class="popover-icon" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="How do want to relax?"> <i class="fa fa-info-circle fa-lg"> </i> </div>
                <select class="form-control" name="packages" id="packages-view">
		            </select>

              </div>
            </div>

            <div class="col-sm-2">
              <div class="form-group">
                <label for="checkout"><!--How long you want to -->How Long?</label>
                <div class="popover-icon" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="How long you want to Relax?"> <i class="fa fa-info-circle fa-lg"> </i> </div>

                <select class="form-control" name="slots" id="slots-view">
		            </select>
              </div>
            </div>
            <div class="col-sm-2">
              <button type="submit" id="btn-book-now" class="btn btn-primary btn-block">Book Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
