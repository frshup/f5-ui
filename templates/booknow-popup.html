<div id="book-now-popup" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="booknow-header-view" class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                  <div class="col-xs-6 mt30">
                    <div class="form-group ">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="inputPhone">Phone</label>
                      <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                    </div>
                  </div>
                  <div class="col-xs-6 mt30">
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <textarea id="inputAddress" class="form-control"  ></textarea>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Confirm Booking</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
